<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doe Agora - Família Azul</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <script>
    function copiarPix() {
      const pix = "27.446.631.0001-95";
      navigator.clipboard.writeText(pix).then(() => {
        alert("Código Pix copiado com sucesso!");
      }, (err) => {
        alert("Erro ao copiar Pix: " + err);
      });
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-100 via-blue-50 to-blue-100 flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center border-2 border-yellow-300">
    <h1 class="text-3xl font-bold text-blue-900 mb-4">Faça uma doação via Pix 💙</h1>
    <p class="text-blue-800 mb-4">Copie o CNPJ da Associação e cole no app do seu banco:</p>
    
    <div class="bg-blue-100 text-blue-900 py-3 px-4 rounded-lg text-lg font-semibold tracking-wider mb-6 select-all">
      27.446.631.0001-95
    </div>

    <button 
      onclick="copiarPix()" 
      class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-full font-bold uppercase tracking-wider transition duration-300 shadow-md"
    >
      📋 Copiar Pix
    </button>

    <div class="mt-6">
      <a href="index.html" class="text-blue-700 hover:underline font-semibold">
        ← Voltar para a página inicial
      </a>
    </div>
  </div>
</body>
</html>
